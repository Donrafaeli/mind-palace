{{ $_hugo_config := `{ "version": 1 }` }}
<div class="expand"style="   ">
<div class="expand-label" style="display: inline-block;cursor: pointer;background-color:var(--raf-green);padding: 6px 12px 6px 12px;margin-top: 20px; border-radius: 4px;" onclick="$h = $(this);$h.next('div').slideToggle(100,function () {$h.children('i').attr('class',function () {return $h.next('div').is(':visible') ? 'fas fa-arrow-circle-up' : 'fas fa-arrow-circle-down';});});">
        <i style="font-size:0.8rem;" class="fas fa-arrow-circle-down"></i>
        <span style="padding: 0px 5px 0px 10px;">
        {{$expandMessage := T "Expand-title"}}
    	{{ if .IsNamedParams }}
    	{{.Get "default" | default $expandMessage}}
    	{{else}}
    	{{.Get 0 | default $expandMessage}}
    	{{end}}
    	</span>
    </div>
    <div class="expand-content;" style="display: none;padding: 12px 0px 20px 0px">
        {{.Inner | safeHTML}}
    </div>
</div>
